<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리액트 JSX</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.28.4/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // JSX
    // 반드시 self-closing (닫는 태그 필요)
    const element = <h1>Hello, world!</h1>;
    const img = <img src="logo.png" />;
    const element2 = <br />;

    /* 
    컴포넌트
    function 컴포넌트명(){
      return(
        JSX 실행문;
      );
    }
    */
    function App() {
      // JSX는 반드시 하나의 부모 태그로 감싸야 합니다.
      return (
        // <></>: flagments 태그
        <>
          <div>
            <h1>제목</h1>
            <p>본문</p>
          </div>
          <div>
            <h1>제목</h1>
            <p>본문</p>
          </div>
        </>
      );
    }


    // 속성 이름은 카멜 표기법으로
    // 예) className, htmlFor, tabIndex
    const div = <div className="box">내용</div>
    const lbl = <label htmlFor="inputId">이름</label>

    // JSX 안에서는 JavaScript 표현식을 {}로 감쌉니다.
    const name = "React";
    const element3 = <h1>{name} 배우기</h1>;  // 결과: <h1>React 배우기</h1>
    console.log(element3);


    // 조건부 렌더링
    const isLoggedIn = false;
    const isAdmin = true;

    const login = <div>{isLoggedIn ? <p>환영합니다</p> : <p>로그인하세요</p>}</div>;
    const admin = <div>{isAdmin && <button>관리자 페이지</button>}</div>;
    console.log(login);
    console.log(admin);

    // style 속성은 객체 형태로 작성하고, CSS 속성명도 camelCase로 써야 합니다.
    const style = { color: 'red', fontSize: '20px' };
    const element4 = <h1 style={style}>스타일 적용</h1>;
    // const element4 = <h1 style={{ color: 'red', fontSize: '20px' }}>스타일 적용</h1>;

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(element4)
  </script>
</body>

</html>
